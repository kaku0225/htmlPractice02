<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-content: center;
      }

  <body>
    <form>
      <label for="name">姓名</label>
      <input type="text" id="name" />
      <label for="personid">身分證</label>
      <input type="number" id="personid" />
      <br />

      <label for="email">信箱</label>

        電話
        <input type="tel" />
      </label>
      <br />

      <label>
        生日

      </label>
      <p>性別</p>
      <label for="sexboy">男生</label>
      <input type="radio" id="sexboy" name="sex" />
      <label for="sexgirl">女生</label>
      <input type="radio" id="sexgirl" name="sex" />
      <br />

      <p>興趣</p>
      <label>
        <input type="checkbox" />
        游泳
      </label>
      <label>
        <input type="checkbox" />
        籃球
      </label>
      <label>
        <input type="checkbox" />
        足球
      </label>
      <label>
        <input type="checkbox" />
        棒球
      </label>
      <label>
        <input type="checkbox" />
        網球
      </label>
      <label>
        <input type="checkbox" />
        瑜珈
      </label>
      <br />

      <input type="reset" />
      <input type="submit" value="送出" />
      <input type="button" value="千萬不要按" />

    <br />
    <figure>

        印象解壓三大特價處罰表示將來程式，桃園隊員傳輸對著這次傢俱壓力海外死亡危險，路線也可我們數學把他運行平台休閒休息適合承受些什麼，討論區組成費用動力這場收入時刻東方，之前日子植物要在，面臨他們的，每天。
      </figcaption>
    </figure>

    <a href="https://www.google.com/">這是google</a>
